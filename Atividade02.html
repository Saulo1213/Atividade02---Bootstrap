<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Pessoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
</head>

<body>
    <main class="container d-flex align-items-center vh-100">
        <div class="row w-100">
            <!-- Imagem -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img src= imagem.jpg width="600" height="410">
            </div>
            <!-- Formulário de Cadastro-->
            <div class="col-md-6">
                <form class="p-4 border rounded shadow bg-white">

                    <h2 class="mb-4 text-center">Formulário de Cadastro de Pessoa</h2>

                    <form>
                        <div class="form-group">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                        </div>
            
                        <div class="form-group">
                            <label for="data-nascimento">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="data-nascimento" required>
                        </div>
            
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                        </div>
            
                        <div class="form-group">
                            <label for="endereco">Endereço:</label>
                            <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" required>
                        </div>
            
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000" required>
                        </div>
            
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <button type="reset" class="btn btn-secundary">Limpar</button>
                    </form>
                </div>
            </div>
            
            <script>
            
                $(document).ready(function(){
                    $('#cpf').mask('000.000.000-00', {reverse: true});
                    $('#telefone').mask('(00) 00000-0000');
                });
            </script>
            
            </body>
            </html>
